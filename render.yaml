services:
  - type: web
    name: bio1c-bot
    runtime: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT --workers 2 --timeout-keep-alive 3600 --limit-concurrency 50
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: DB_URL
        sync: false
      - key: DB_TABLE_PREFIX
        value: bio1c_
      - key: REDIS_URL
        sync: false
      - key: BOT_ADMIN_IDS
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-pro
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-sonnet-4-0
      - key: PYTHON_VERSION
        value: 3.11.9
  


